<app-header-admin></app-header-admin>

<!-- Page Content Add Categories -->
<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        eCommerce <small>Categorías</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="">Categorias</a></li>
        <li class="breadcrumb-item active">Crear Categoría</li>
    </ol>

    <h3>Crear Categoría</h3>
    <form class="form-horizontal">
        <input type="hidden" [(ngModel)]="id" name="id">
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="name" class="form-control" id="name" name="name"
                    placeholder="Ingrese el nombre de la categoría" autocomplete="off" minlength="5">
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-2">
                <button type="button" class="btn btn-success" (click)="addCategory()">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </form>
</div>
