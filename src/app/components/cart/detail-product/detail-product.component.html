<app-header-user></app-header-user>

<div class="container">
  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3 text-center" style="color: #fff; font-family: 'Orbitron', sans-serif; letter-spacing: 2px;">
    Spring eCommerce <small style="font-family: 'Roboto', sans-serif; font-weight: 400;">Producto</small>
  </h1>

  <ol class="breadcrumb" style="background-color: transparent; color: #fff;">
    <li class="breadcrumb-item"><a href="index.html" style="color: #00f9ff; text-decoration: underline;">Home</a></li>
    <li class="breadcrumb-item active" style="color: #fff;">Producto</li>
  </ol>

  <!-- Blog Post -->
  <div class="card mb-4" style="background-color: #2a2a2a; border-radius: 20px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-6">
          <a href="#">
            <img class="img-fluid rounded" src="{{urlImage}}" alt="" style="max-height: 350px; object-fit: cover; border-radius: 15px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);">
          </a>
        </div>
        <div class="col-lg-6">
          <form action="#" method="POST">
            <h2 class="card-title" style="color: #fff; font-family: 'Roboto', sans-serif; font-size: 1.6rem; font-weight: 500; margin-bottom: 15px;">
              {{name}}
            </h2>

            <ul class="list-group">
              <li class="list-group-item" style="background-color: #333; color: #fff; border: none; border-radius: 10px; margin-bottom: 10px;">
                <h5 style="font-weight: bold;">Precio: <span style="color: #00f9ff;">{{price}}</span></h5>
              </li>
              <li class="list-group-item" style="background-color: #333; color: #fff; border: none; border-radius: 10px; margin-bottom: 10px;">
                <p>Descripci칩n: {{description}}</p>
              </li>
              <li class="list-group-item" style="background-color: #333; color: #fff; border: none; border-radius: 10px; margin-bottom: 10px;">
                <h6 style="font-weight: bold;">
                  Cantidad:
                  <input type="number" [(ngModel)]="quantity" id="quantity" name="quantity" autocomplete="off"
                    min="1" max="5" value="1" style="border-radius: 5px; padding: 5px; width: 60px; border: 1px solid #00f9ff; background-color: #333; color: #fff;">
                </h6>
              </li>
            </ul>

            <!-- Bot칩n de a침adir al carrito con estilo futurista -->
            <button (click)="addCart(id)" class="btn" style="background-color: #00f9ff; color: #1e1e1e; border-radius: 25px; padding: 12px 25px; text-transform: uppercase; font-weight: bold; transition: background-color 0.3s ease, transform 0.3s ease;">
              A침adir al carrito
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div> <!-- /.container -->

<!-- Agregar enlace a la fuente de Google Fonts para un toque futurista -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<!-- Estilo CSS adicional para los efectos de hover y animaciones -->
<style>
  .breadcrumb a:hover {
    color: #00b894;
    text-decoration: none;
  }

  .card-title {
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #fff;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
  }

  .btn:hover {
    background-color: #00b894;
    transform: scale(1.1);
  }

  .card-body {
    padding: 30px;
  }

  .list-group-item:hover {
    background-color: #444;
  }

  input[type="number"]:focus {
    border-color: #00b894;
    background-color: #444;
  }
</style>
